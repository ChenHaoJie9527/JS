            width: 100px;

<body>

    <div id="app">
        <div class="box2" v-deshake="deshakeClick"></div>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        Vue.directive("deshake", {
            inserted(el, binding) {
                let timer;
                el.addEventListener("click", (e) => {
                    if (timer) {
                        clearTimeout(timer);
                    }
                    timer = setTimeout(() => {
                        binding.value();
                    }, 1000)
                })
            }
        })
        let app = new Vue({
            el: '#app',
            data: {
                canDrag: false
            },
            methods: {

                },
            },
        });
    </script>
